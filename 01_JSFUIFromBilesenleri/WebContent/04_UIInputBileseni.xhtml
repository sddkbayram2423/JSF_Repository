<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>UIInputBileseni</title>
</head>
<body>
	<f:view>


		<h:form id="form">
			<table width="400" border="1">
				<tr>
					<td width="400"><font color="BLUE" size="5">UI
							inPutBileşeni :inPutTextArea</font></td>
				</tr>
				<tr>
					<td>inputText</td>
					<td><h:inputText id="inputText" value="inputText" /></td>
				</tr>

				<tr>
					<td>input</td>
					<td><input type="text" value="Java Server Faces" /></td>
				</tr>

				<tr>
					<td>inpuSecret</td>
					<td><h:inputSecret id="parolabilgisi" redisplay="false"
							value="1235" /></td>
				</tr>

				<tr>
					<td>inputHidden</td>
					<td><h:inputHidden id="gizliMetin" value="Aktarılacak Veri" /></td>
				</tr>

				<tr>
					<td>inpuTextArea</td>
					<td><h:inputTextarea id="söz"
							value="Güzel bakan Güzel düşünür." rows="3" cols="20" /></td>
				</tr>
			</table>
		</h:form>
	</f:view>
</body>
</html>
