<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>ClassB</title>
</head>
<body>
<f:view>
	<h:form id="form1">
	
	<table>
	<tr>
	<td><h:outputText value="Adı :" /></td>
	<td><h:inputText value="#{classA.adi}" /></td>
	</tr>
	
	<tr>
	<td><h:outputText value="Soyadı :" /></td>
	<td><h:inputText value="#{classA.soyadi}" /></td>
	</tr>
	
	<tr>
	<td></td>
	<td><h:commandButton action="#{classA.toString()}" value="Gönder" /></td>
	</tr>
	
	<tr>
	<td><h:outputText value="Adı Soyadı :" /></td>
	<td><h:outputLabel value="#{classA.adi} #{classA.soyadi}" /></td>
	</tr>
	</table>

	<h:commandButton action="#{classB.onayVerenMetaot()}" value="Action için onay ver" />
	<h:commandButton action="#{classB.onayVeractionlistener}" value="Action Listener için onay ver">
		<f:actionListener type="javax.faces.event.MethodExpressionActionListener"/>
		<f:attribute name="p_adi" value="#{classA.adi}"/>
		<f:attribute name="p_soyadi" value="#{classA.soyadi}"/>
	</h:commandButton>
	</h:form>
</f:view>
</body>
</html>
