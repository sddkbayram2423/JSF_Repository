<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mj="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>Fparam</title>
</h:head>
<body>
	<f:view>

		<h:form>
			<h:messages style="color:red" />
			<h:panelGrid columns="1">
				<f:facet name="header">
					<h:outputText value="Test" />
				</f:facet>

				<h:outputText value="Adı: " />
				<h:inputText required="true" id="adi" label="adi" />

				
				<h:outputText value="Soyadı: " />
				<h:inputText size="20" required="true" label="soyadi" />

				<h:commandButton action="panelGrid" value="Gönder" />

				<h:commandButton type="reset" value="Temizle" />


			</h:panelGrid>


		</h:form>

	</f:view>
</body>
</html>
